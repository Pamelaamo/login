<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>PetShop</title>
</head>

<body>

    <header>

        <h1>MORRO SÃO BENTO - PETSHOP</h1>

    </header>

    <main>

        <section>

            <p class="frase">Faça seu cadastro e marque uma avaliação conosco!</p>

            <div id="quadrado">

                <form action="cadastro" method="post" autocomplete="on" >

                    <div id="login">
                        <p class="usu">
                            <label for="iusu">Usúario:</label>
                            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="15" size="10"
                                placeholder="nome do usuário" autocomplete="username">
                        </p>

                        <p class="senha">
                            <label for="isen">Senha:</label>
                            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="12"
                                placeholder="mínimo 8 dígitos" autocomplete="current-password">
                        </p>

                        <p>
                            <input type="submit" value="Enviar" class="enviar">
                            <input type="reset" value="Limpar" class="limpar">
                            <input type="button" value="Cadastro" class="cadas">
                        </p>
                    </div>

                </form>


            </div>

        </section>


        <section id="redes-sociais">

            <div id="todas-redes">

                <p class="insta-icone">
                    <img src="insta.jpg" alt="imagem insta">
                </p>

                <p class="face-icone">
                    <img src="face.jpg" alt="imagem facebook">
                </p>


                <p class="whats-icone">
                    <img src="whats1.png" alt="imagem whats">
                </p>


                <p class="twi-icone">
                    <img src="twitter.jpg" alt="imagem twitter">
                </p>


            </div>

        </section>



        <footer>
            &copy; Desenvolvido por Pâmela Amorim
        </footer>


    </main>




</body>

</html>
